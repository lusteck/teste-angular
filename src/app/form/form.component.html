<div class="row">
    <a class="waves-effect waves-light btn red" (click)="toggle()">{{openForm && 'Fechar' || 'Adicionar'}}</a>
</div>

<div class="row" *ngIf="openForm">
    <form class="col s12" [formGroup]="formName" (submit)="cadastrar()">
        <div class="row">
            <div class="input-field col s6">
                <input id="name" type="text" class="validate" formControlName="name" required>
                <label for="name">Insira um nome</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
